plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // This must match the folder structure and package name from Step 1 & 2
    namespace "com.example.cyclocks"
    
    // Hardcoded to fix the 25.0.1 error
    compileSdk 34
    
    defaultConfig {
        // This is the ID seen on the Play Store / Phone
        applicationId "com.example.cyclocks"
        minSdkVersion flutter.minSdkVersion
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Needed for the Desugaring library
        multiDexEnabled true
    }

    compileOptions {
        // Enable Desugaring for java.time support
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Core Library Desugaring (Fixes java.time on old Androids)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // MultiDex
    implementation 'androidx.multidex:multidex:2.0.1'
}
